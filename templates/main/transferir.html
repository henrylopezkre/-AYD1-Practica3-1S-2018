{% extends 'main/base.html' %}
{% block content %}
<div class="container" style="width: 100%; height: 525px; margin-top: 80px; background-color: #ffffff">
    <div class="row text-center">
        <h4><br/></h4><hr/><br/><br/><br/><br/>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if error %}
                <div class="alert alert-danger alert-dismissible small" role="alert" id="mensaje">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <p>¡ERROR! <strong>{{ error }}</strong></p>
                </div>
            {% elif mensaje %}
                <div class="alert alert-success alert-dismissible small" role="alert" id="mensaje">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <p><strong>{{ mensaje }}</strong></p>
                </div>            
            {% endif %}
            <form method="post" class="form-horizontal">
                {% csrf_token %}
                <h3><a href="#" style="text-decoration:none;cursor:pointer;">Transferencia electrónica</a></h3>
                <br/>
                <div class="form-group" style="margin-right: 5px; margin-left: 0px;">
                    <div class="input-group col-sm-offset-2 col-sm-8 text-right">
                        <div class="input-group-addon">#</div>
                        <input type="number" min="0" max="9999999999" maxlength="10" name="no_cuenta" class="form-control" placeholder="Ingrese el no. de cuenta destino" required/>
                    </div>
                </div>
                <div class="form-group" style="margin-right: 5px; margin-left: 0px;">
                    <div class="input-group col-sm-offset-2 col-sm-8 text-right">
                        <div class="input-group-addon">$</div>
                        <input type="number" min="0" max="99999" maxlength="5" name="monto" class="form-control" placeholder="Ingrese el monto" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8 text-right">
                        <button type="submit" class="form-control btn btn-primary">Transferir</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
    <h4><br/><br/><br/><br/></h4><hr/><br/>
</div>
{% endblock %}
