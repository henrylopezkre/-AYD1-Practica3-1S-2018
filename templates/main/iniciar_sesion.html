{% extends 'main/base.html' %}
{% block content %}
<div class="container" style="width: 100%; height: 525px; margin-top: 80px; background-color: #ffffff;">
    <div class="row">
        <div class="col-md-6">
            <h4><br/></h4><hr/><br/><br/><br/><br/>
            {% if mensaje %}
            <div class="alert alert-danger alert-dismissible small text-center" role="alert" id="mensaje">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <p>¡ERROR! <strong>{{ mensaje }}</strong></p>               
            </div>
            {% endif %}
            <form method="post" class="form-horizontal" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8 text-right">
                        <input type="number" class="form-control" min="111111" max="999999" maxlength="6" placeholder="Ingrese el código de acceso" name="codigo" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8 text-right">
                        <input type="text" class="form-control" placeholder="Ingrese su nombre de usuario" name="nickname" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8 text-right">
                        <input type="password" class="form-control" placeholder="Ingrese su contraseña" name="contrasenia" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8 text-right">
                        <button type="submit" class="form-control btn btn-primary">Iniciar sesión</button>
                    </div>
                </div>
            </form>
            <h4><br/><br/><br/><br/><br/></h4><hr/>
        </div>
        <div class="cold-md-6">
            <section id="loginInfo">
                <div class="form-horizontal text-center">
                    <h4><br/></h4><hr/><br/><br/><br/><br/><br/><br/><br/><br/>
                    <h3><a id="lnkRegister" href="{% url 'main:registrar' %}"
                           style="text-decoration:none;cursor:pointer;">Regístrese*</a>
                        si no tiene una cuenta local.</h3>
                    <p class="text-info input-sm">*Necesario para poder acceder a los servicios que le ofrece el banco.</p>
                    <h4><br/><br/><br/><br/><br/><br/><br/></h4><hr/>
                </div>
            </section>
        </div>
    </div>
</div>
{% endblock %}
